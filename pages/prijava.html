<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prijava</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/prijava-logic.js"></script>

    <link rel="stylesheet" href="../css/prijava.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="navbar">
        <a href="../index.html">Početna</a>
        <a href="../pages/slikarstvo.html">Slikarstvo</a>
        <a href="../pages/vajarstvo.html">Vajarstvo</a>
        <a href="../pages/galerija.html">Galerija</a>
    </div>

    <div class="container">

        <div id="title">
            <h1>Prijavi se</h1>
            <p><b>i ne propusti priliku da ovog meseca naučiš nešto novo!</b></p>
        </div>


        <div class="roditelj">

            <form id="prijava">
                <div class="deo1">
                    <label for="ime">Ime</label>
                    <input type="text" name="ime" id="ime" required>
                    <label for="prezime">Prezime</label>
                    <input type="text" name="prezime" id="prezime" required>
                    <label for="brtel">Broj telefona</label>
                    <input type="text" name="brtel" id="brtel" required>
                    <label for="brtel">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="kurs">
                    <label>Vrsta kursa: </label>
                    <input type="radio" name="kurs" id="slikanje" value="slikanje">
                    <label for="slikanje">Slikarstvo</label>
                    <input type="radio" name="kurs" id="vajanje" value="vajanje">
                    <label for="vajanje">Vajarstvo</label>
                </div>

                <div class="kurs">
                    <label>Nivo kursa: </label>
                    <input type="radio" name="nivo" id="osnovni" value="osnovni">
                    <label for="osnovni">Osnovni</label>
                    <input type="radio" name="nivo" id="srednji" value="srednji">
                    <label for="srednji">Srednji</label>
                    <input type="radio" name="nivo" id="napredni" value="napredni">
                    <label for="napredni">Napredni</label>
                </div>

                <div class="total">
                    <label id="sum">Suma: 0 RSD</label>
                </div>

                <div class="date">
                    <label id="datum">Datum prijave:</label>
                </div>

                <div class="button">
                    <input type="submit" value="Kupi" id="submit">
                    <p id="p-id"></p>
                </div>


            </form>


        </div>

        <footer></footer>
    </div>


</body>

</html>
